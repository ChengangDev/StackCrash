<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tracking Sites</title>


    </head>
    <body>

      <div class="col-lg-6">
        <div class="input-group">
          <input id="server" type="text" class="form-control" placeholder="https://">
          <input id="search" type="text" class="form-control" placeholder="https://">
          <span class="input-group-btn">
            <button id="setser" class="btn btn-secondary" type="button">Server</button>
          </span>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="input-group">
          <input id="username" type="text" class="form-control" placeholder="Username">
          <input id="password" type="password" class="form-control" placeholder="Password">
          <span class="input-group-btn">
            <button id="set" class="btn btn-secondary" type="button">Set</button>
          </span>
        </div>
      </div>

      <hr />

      <div class="col-lg-6">
        <div class="input-group">
          <input id="hostname" type="text" class="form-control" placeholder="Hostname">
          <span class="input-group-btn">
            <button id="track" class="btn btn-secondary" type="button">Track</button>
          </span>
        </div>
      </div>

      <table id="hostname_list" class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Hostname</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <strong class="i18n" i18n="Export_Import"></strong>

      <hr />

      <div>
        <input type="button" id="export_button" value="" class="i18n" value="Export" />
      </div>
      <hr />

      <div>
        <label class="btn btn-primary" for="my-file-selector">
            <input id="my-file-selector" type="file" style="display:none"
            onchange="$('#upload-file-info').html(this.files[0].name)">
            Import CSV
        </label>
        <span class='label label-info' id="upload-file-info"></span>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="lib/jquery-3.2.1.min.js"></script>
      <script src="lib/tether-1.3.3/dist/js/tether.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="lib/bootstrap-4.0.0/js/bootstrap.min.js"></script>
      <script src="js/options.js"></script>
    </body>
</html>
